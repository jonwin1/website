baseURL: 'https://jonwin.se/'
title: jonwin.se
languageCode: en-us
pagination.pagerSize: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
enableGitInfo: true
buildDrafts: false
buildFuture: false
buildExpired: false

frontmatter:
  date: ["date", "publishDate", "lastmod"]
  lastmod: ["lastmod", ":git", "date", "publishDate"]
  publishDate: ["publishDate", "date"]
  expiryDate: ["expiryDate"]

minify:
  disableXML: true

params:
  env: production
  defaultTheme: dark
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  TocOpen: true

  images: ["round_logo.png"]
  dateFormat: "2006-01-02"
  assets:
    disableHLJS: true

  homeInfoParams:
    Title: "Hey, I’m Jonatan Wincent"
    Content: >
      `$ whoami`
      <br>
      I'm a third year student at the Masters of Science Programme in
      Computing Science and Engineering at Umeå University. Some of my biggest
      interests are software development, Linux, motorcycling, snowmobiling
      and learning new things.
      <br>
      <br>
      `$ man jonwin.se`
      <br>
      On this website I intend to document different projects that I work on and 
      share my thoughts about them. I will also post images that I take on 
      the [pictures](/pictures) page.
      <br>
      <br>
      Visit my [GitHub](https://github.com/jonwin1) profile to view the source code for
      this page and all of my other projects. 
      <br>
      <br>
      (updated 2024-11-01)


  socialIcons:
    - name: github
      title: My GitHub Profile
      url: https://github.com/jonwin1
    - name: email
      title: Contact me
      url: mailto:jonatan.wincent@jonwin.se

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  editPost:
    URL: "https://github.com/jonwin1/website/blob/main/content"
    Text: "Suggest Changes"
    appendFilePath: true

  label:
    icon: /round_logo.png

menu:
  main:
  - identifier: home
    name: Home
    url: /
    weight: 10
  - identifier: search
    name: Search
    url: /search/
    weight: 20
  - identifier: pictures
    name: Pictures
    url: /pictures/
    weight: 30
  - identifier: archive
    name: Archive
    url: /archive/
    weight: 40
  - identifier: github
    name: GitHub
    url: https://github.com/jonwin1
    weight: 50

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    tabWidth: 4
